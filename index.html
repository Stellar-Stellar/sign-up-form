<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
    <link href="Norse-Bold.otf" rel="stylesheet">
</head>
<body>
    <div id="design-container">
        <div id="logo-container">
            <img src="odin-lined.png" id="odin-logo">
            <div>ODIN</div>
        </div>
    </div>
    <div id="right-side-container">
        <div id="form-description-container">
            <div id="form-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest
                dreams. Sign up now to get started. You know you want to.
            </div>
        </div>
        <form action="" method="post">
            <label for="first-name" id="first-name-label">First Name</label>
            <input name="first-nam-input" id="first-name" placeholder="John">
            <label for="last-name" id="last-name-label">Last Name</label>
            <input name="last-name-input" id="last-name" placeholder="Titor">
            <label for="email" id="email-label">E-Mail</label>
            <input name="email-input" id="email" placeholder="johntitor@steins.com">
            <label for="phone-number" id="phone-number-label">Phone Number</label>
            <input type="text" name="phone-number-input" id="phone-number" placeholder="015-010-2009">
            <label for="password" id="password-label">Password</label>
            <input type="password" name="password-input" id="password">
            <label for="password-confirm" id="password-confirm-label">Password Confirm</label>
            <input type="password" name="password-confirm" id="password-confirm">
        </form>
        <button type="submit" id="create-account-button">Create Account</button>
        <div id="log-in-text">Already have an account? Log in</div>
    </div>
</body>
</html>
