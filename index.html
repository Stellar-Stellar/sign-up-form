<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="design-container">
        <div id="logo-container">
            <img src="odin-lined.png">
            <div>ODIN</div>
        </div>
    </div>
    <div id="right-side-container">
        <div id="form-description-container">
            <div id="form-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest
                dreams. Sign up now to get started. You know you want to.
            </div>
        </div>
        <form action="" method="post">
            <label for="first-name" id="first-name-label">First Name</label>
            <input name="first-nam-input" id="first-name" placeholder="John">
            <label for="last-name" id="last-name-label">Last Name</label>
            <input name="last-name-input" id="last-name" placeholder="Titor">
            <label for="email" id="email-label">E-Mail</label>
            <input name="email-input" id="email" placeholder="johntitor@steins.com">
        </form>
    </div>
</body>
</html>
